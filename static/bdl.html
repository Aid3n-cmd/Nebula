    <script>
      window.addEventListener('load', () => {
        function isUrl(val = '') {
          if (/^http(s?):\/\//.test(val) || val.includes('.') && val.substr(0, 1) !== ' ') return true;
          return false;
        };
        const useNoGG = false;
        const form = document.querySelector('form');
        form.addEventListener('submit', event => {
          event.preventDefault();
          navigator.serviceWorker.register('./sw.js', {
            scope: __uv$config.prefix
          }).then(() => {
            const value = event.target.firstElementChild.value;
            
            let url = value.trim();
            if (!isUrl(url)) url = 'https://www.google.com/search?q=' + url;
            else if (!(url.startsWith('https://') || url.startsWith('http://'))) url = 'http://' + url;
            const redirectTo = __uv$config.prefix + __uv$config.encodeUrl(url);
            const option = localStorage.getItem('nogg');
            if (option === 'on') {
              const nogg = window.open('about:blank', '_self', '');
              nogg.document.write(`
								<!DOCTYPE html>
								<style>
                body {
                  margin: 0;
                }
                iframe {
                  display: block;
                  border: none;
                  height: 100vh;
                  width: 100vw;
                }
                </style>
								<iframe src=${redirectTo}>
            `);
            } else location.href = redirectTo;
          });
        });
      });
    </script>
